    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Palabras </title>
    <style>
        /* Estilo del cuerpo */
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #3a6186, #89253e);
        color: #fff;
        margin: 0;
        }

        /* Contenedor principal */
        .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
        transition: transform 0.3s;
        }

        .container:hover {
        transform: scale(1.05);
        }

        h1 {
        font-size: 24px;
        margin-bottom: 20px;
        }

        input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        border: none;
        border-radius: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
        }

        button {
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        color: #ffffff;
        background: linear-gradient(135deg, #61dafb, #21a1f1);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        }

        button:hover {
        background: linear-gradient(135deg, #21a1f1, #61dafb);
        transform: scale(1.1);
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        #result {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        color: #ffde59;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
    </head>
    <body>
    <div class="container">
        <h1>Contar Palabras</h1>
        <input type="text" id="frase" placeholder="Ingresa una frase">
        <button onclick="contarPalabras()">Contar</button>
        <div id="result"></div>
    </div>

    <script src="../../js/cadenas.js"></script>
</body>
    </html>
