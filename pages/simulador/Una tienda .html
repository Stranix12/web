<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #251484;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Contenedor de la calculadora */
        .container {
            max-width: 400px;
            background-color: #dc99af;
            padding: 30px;
            box-shadow: 0 10px 20px rgb(0, 0, 0);
            border-radius: 10px;
            text-align: center;
            transform: translateY(-50px);
            opacity: 0;
            animation: slideDown 0.8s ease-out forwards;
        }

        /* Animación de entrada */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #000000;
            font-size: 24px;
            margin-bottom: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /* Etiquetas y campos de entrada */
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #000000;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* Efecto de enfoque en campos de entrada */
        input[type="number"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgb(0, 0, 0);
            outline: none;
        }

        /* Botón con animación */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Texto de resultado */
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #000000;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Animación de aparición de etiquetas y resultado */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Descuentos</h1>
    <form action="Una tienda .html"></form>
    <label for="tvCount">Cantidad de Televisores:</label>
    <input type="number" id="tvCount" min="0" value="0">

    <label for="fridgeCount">Cantidad de Refrigeradoras:</label>
    <input type="number" id="fridgeCount" min="0" value="0">

    <label for="unitPrice">Precio Unitario de cada Producto:</label>
    <input type="number" id="unitPrice" min="0" value="0">

    <button onclick="calcularTotal()">Calcular Total</button>

    <div class="result" id="result"></div>
    <div>
        <pre id="r"> </pre>
    </div>
</div>

<script src="../../js/simulador.js"></script>

</body>
</html>
