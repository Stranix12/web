<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números Perfectos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="number"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
            z-index: 0;
        }
        button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Verificador de Números Perfectos</h1>
    <form action="numero 6 perfecto.html"></form>
    <input type="number" id="numero" placeholder="Ingrese un número" required>
    <button onclick="verificarNumeroPerfecto()">Verificar</button>
    <div class="result" id="resultado"></div>
    <div>
        <pre id="r"> </pre>
    </div>
</div>

<script src="../../js/simulador.js"></script>

</body>
</html>
