<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dígitos en una Frase</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #000000;
        }

        .container {
            background-color: #e453b6;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgb(0, 0, 0);
            text-align: center;
            max-width: 350px;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h2 {
            font-size: 24px;
            color: #000000;
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #0d0d0d;
            width: 100%;
            margin-bottom: 15px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #13c853;
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #400b85;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6d082c;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #4b4b4b;
            line-height: 1.6;
            padding: 15px;
            background-color: #f7f9fc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contador de Dígitos en una Frase</h2>
        <form action="contador de dígitos en una frase.html"></form>
        <input type="text" id="frase" placeholder="Ingresa una frase" />
        <button onclick="contarDigitos()">Contar Dígitos</button>
        <div class="result" id="resultado"></div>
        <div>
            <pre id="r"> </pre>
        </div>
    </div>

    <script src="../../js/simulador.js"></script>
</body>
</html>
