<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Dígitos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #000000e1;
        }

        .container {
            background-color: #bb9920;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgb(0, 0, 0);
            text-align: center;
            max-width: 350px;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h2 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 24px;
            color: #000000;
            margin-bottom: 15px;
        }

        input[type="number"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            margin-bottom: 15px;
            transition: border 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #0135e0;
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #2b4dc0;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a777e3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #000000;
            line-height: 1.6;
            padding: 15px;
            background-color: #f7f9fc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Suma de Dígitos</h2>
        <form action="numeros con arregloes.html"></form>
        <input type="number" id="numero" placeholder="Ingresa un número" />
        <button onclick="calcularSuma()">Calcular Suma</button>
        <div class="result" id="resultado"></div>
     
    </div>
    <div>
        <pre id="r"> </pre>
    </div>

    <script src="../../js/simulador.js"></script>
</body>
</html>
