<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Consonantes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #0077b6;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 20px;
            border: 1px solid #0077b6;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #0077b6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #005f87;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .result.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Consonantes</h1>
        <form action="./frase data.html"></form>
        <p>Ingresa una frase y cuenta el n√∫mero de consonantes.</p>
        <input type="text" id="inputString" placeholder="Ej: Hola Mundo" />
        <button onclick="contarConsonantes()">Contar Consonantes</button>
        <div class="result" id="result"></div>
        <div>
            <pre id="r"> </pre>
        </div>
    </div>

    <script src="../../js/simulador.js"></script>
</body>
</html>
