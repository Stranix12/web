<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Divisibles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #000000;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .resultados {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            line-height: 1.5;
            background-color: #0e89be; 
            border: 1px solid #dee2e6; 
            border-radius: 10px; 
            padding: 15px; 
            box-shadow: 0 4px 10px rgb(0, 0, 0); 
        }
        .resultado-item {
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Números Divisibles por 3 y 7</h1>
    <form action="numeros divisible pares.html"></form>
    <button onclick="calcularNumeros()">Calcular</button>
    <div class="resultados" id="resultados"></div>
    <div>
        <pre id="r"> </pre>
    </div>
</div>

<script src="../../js/simulador.js"></script>

</body>
</html>
