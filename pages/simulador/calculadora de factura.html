<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factura</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #587eb8, #c3cfe2);
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #6f87d5;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgb(0, 0, 0);
            max-width: 450px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #000000;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #09d535;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .flex-item {
            flex: 1;
        }
        button {
            background-color: #0065f4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #5599ff;
            transform: translateY(-3px);
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            color: #000000;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Factura</h1>
        <label for="dia">Día de la semana:</label>
        <select id="dia">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miércoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sábado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>

        <label for="personas">Número de personas:</label>
        <input type="number" id="personas" min="1" value="1">

        <label for="pagoTarjeta">Pago con tarjeta de crédito:</label>
        <select id="pagoTarjeta">
            <option value="no">No</option>
            <option value="sí">Sí</option>
        </select>

        <label for="total">Monto total de la factura:</label>
        <input type="number" id="total" min="0" value="0">

        <button onclick="calcularFactura()">Calcular Total</button>

        <div id="resultado"></div>
        <div>
            <pre id="r"> </pre>
        </div>
    </div>

    <script src="../../js/simulador.js"></script>
</body>
</html>
