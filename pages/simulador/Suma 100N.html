<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de los Primeros 100 Números Naturales</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e3f2fd;
            transition: background-color 0.3s;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #1565c0;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1565c0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #0d47a1;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            color: #333;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animación del botón */
        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border: 3px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Suma de los Primeros 100 Números</h1>
            <form action="Suma 100N.html">
                <p>Haz clic en el botón para calcular la suma de los primeros 100 números naturales.</p>
                <button id="calculateBtn" onclick="calcularSuma()">Calcular Suma</button>
                <div class="result" id="result"></div>
            </div>
        
        </form>
    </main>

    <script src="../../js/simulador.js"></script>

    
</body>
</html>
