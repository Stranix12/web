<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to right, #ff7e5f, #feb47b); }
            50% { background: linear-gradient(to right, #00c6ff, #0072ff); }
            100% { background: linear-gradient(to right, #ff7e5f, #feb47b); }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: containerFadeIn 1s ease-out;
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #000000;
            animation: titleAnimation 2s infinite alternate;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        @keyframes titleAnimation {
            from { color: #333; }
            to { color: #007bff; }
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            animation: resultAnimation 1s ease-out;
        }

        @keyframes resultAnimation {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Palabras</h1>
        <input type="text" id="frase" placeholder="Escribe una frase aquÃ­">
        <button onclick="contarPalabras()">Contar Palabras</button>
        <div class="result" id="resultado"></div>
        <div>
            <pre id="r"> </pre>
        </div>
    </div>

    <script src="../../js/simulador.js"></script>
</body>
</html>
